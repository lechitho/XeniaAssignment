<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Edit {{book?.name}}
                    <a routerLink="/book" class="btn btn-primary float-end">Back</a>
                </h4>
            </div>
            <div class="card-body">
                <div *ngIf="isLoading; else elseForm">
                    <app-loader :title="loadingTitle"></app-loader>
                </div>
                <ng-template #elseForm>

                    <form [formGroup]="bookForm" (ngSubmit)="updatebook()">
                        <div class="mb-3">
                            <label>Title</label>
                            <input type="text" formControlName="title" class="form-control" />
                            <div *ngIf="bookForm.get('title')?.hasError('required') && bookForm.get('title')?.touched"
                                class="text-danger">
                                Title is required.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Author</label>
                            <input type="text" formControlName="author" class="form-control" />
                            <div *ngIf="bookForm.get('author')?.hasError('required') && bookForm.get('author')?.touched"
                                class="text-danger">
                                Author is required.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Price</label>
                            <input type="text" formControlName="price" class="form-control" />
                            <div *ngIf="bookForm.get('price')?.hasError('invalidIntege') && bookForm.get('price')?.touched"
                                class="text-danger">
                                Price must be a valid number.
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </ng-template>
            </div>
        </div>
    </div>
</div>
