<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h4>Book
                <a routerLink="/book/create" class="btn btn-primary float-end">Create</a>
            </h4>
        </div>
        <div class="card-body">

            <div *ngIf="isLoading; else elseTableBlock">
                <app-loader :title="loadingTitle"></app-loader>
            </div>
            <ng-template #elseTableBlock>
                <table class="table tabl-striped">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Published Date</th>
                            <th scope="col">Price</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of this.book">
                            <td>{{item.id}}</td>
                            <td>{{item.title}}</td>
                            <td>{{item.author}}</td>
                            <td>{{item.publishedDate | date: 'yyyy-MM-dd'}}</td>
                            <td>{{item.price | currency}}</td>
                            <td><a routerLink="/book/{{item.id}}" class="btn btn-success mx-2">Edit</a></td>
                            <td><button type="button" class="btn btn-danger" (click)="deletebook(item.id)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </ng-template>
        </div>
    </div>
    
</div>
